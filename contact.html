<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset stylesheet -->
    <link rel="stylesheet" href="./reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google font external stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!-- Link to my external stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap JS (for toogle nav bar) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Viewport element -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h2>Ashley Stith</h2>
        </div>
        <div class="col justify-content-end">
          <!-- Nav bar -->
          <nav id="main-nav-bar" class="navbar navbar-expand-sm navbar-dark justify-content-end">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
              <ul class="navbar-nav" id="topNav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  active" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- End of nav bar with nav-toggle included for small screens -->
        </div>
        <!-- End of col div -->
      </div>
      <!-- End of row div -->
    </div>
    <!-- End of top container div -->
  </header>
      <!-- Social Media Icons -->
      <div id = "icons" class="d-flex justify-content-end">
        <a href="#"><img src="./Assets/icon-facebook.png" alt="facebook" class="social-media-icon"></a>
        <a href="#"><img src="./Assets/icon-twitter.png" alt="twitter" class="social-media-icon"></a>
        <a href="#"><img src="./Assets/icon-linkedin.png" alt="linkedin" class="social-media-icon"></a>
        <a href="#"><img src="./Assets/icon-youtube.PNG" alt="youtube" class="social-media-icon"></a>
      </div>

      <!-- Contact Form -->
      <div class="container">
        <div class="row">
          <div class="col center-content">
            <div class="card center-content" id="contact-me-form-card">
              <div class="card-header" style="border-bottom:none;">
                <h2 >Contact Me</h2>
              </div>
              <form id="contact-me-form">
                <div class="form-group">
                  <label for="contact-me-form-name">Name</label>
                  <input type="text" class="form-control" id="contact-me-form-name"  placeholder="Enter your name">

                </div>
                <div class="form-group">
                  <label for="contact-me-form-email">Email</label>
                  <input type="text" class="form-control" id="contact-me-form-email" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="contact-me-form-message">Message</label>
                  <textarea class="form-control" id="contact-me-form-message" rows="3" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn" id="submit-button">Submit</button>
              </form>
            </div>
          </div>

        </div>

      </div>
  <footer class="fixed-bottom ">
    <div class="container">
       <p class="center-content">Ashley Stith - HW2 Responsive Portfolio - 17 NOV 2020</p>
    </div>
  </footer>
</body>

</html>
